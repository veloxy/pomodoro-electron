<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slack Pomodoro</title>
  <script type="application/javascript">
    const ipc = require('electron').ipcRenderer;

    ipc.on('notification', function(event, options) {
      /**
       * Fix for notification sound because it doesn't seem to work
       * in electron.
       */
      if (options.sound) {
        options.silent = true;
        var audio = new Audio(options.sound);
        audio.play();
        options.sound = null;
      }

      new Notification(options.title, options);
    });

    ipc.on('play-sound', function(event, soundFile) {
      var audio = new Audio(soundFile);
      audio.play();
    });
  </script>
</head>
<body>
</body>
</html>
